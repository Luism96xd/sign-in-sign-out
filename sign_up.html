<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse</title>
        <link rel="stylesheet" href="styles2.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <form>
            <i class="material-icons md-48">face</i>
            <h1>Sign Up</h1>
            <div class="container">
                <input type="text" autofocus required>
                <span data-placeholder="First Name"></span>
            </div>
            <div class="container">
                <input type="text" required>
                <span data-placeholder="Last Name"></span>
            </div>
            <div class="container">
                <input type="email" required>
                <span data-placeholder="Email Address"></span>
            </div>
            <div class="container">
                <input type="password" required>
                <span data-placeholder="Password"></span>
            </div>
            <div class="container">
                <input type="password" required>
                <span data-placeholder="Confirm password"></span>
            </div>
            </div>
            <input class="btn" type="submit" value="Sign Up">
            <div>
                <p>Did you have an account? <a href="index.html">Go back</a></p>
            </div>
        </form>
        <footer> @Luis96xd - <a href="https://my-entertainment-place.blogpsot.com">My Entertainment Place</a></footer>
    </body>
</html>
